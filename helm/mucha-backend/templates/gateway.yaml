apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gateway
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-{{ .Values.environment.name }}-0
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: {{ .Release.Name }}-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /{{ .Values.environment.name }}
    backendRefs:
    - name: {{ .Values.app.name }}
      port: {{ .Values.environment.containerPort }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-{{ .Values.environment.name }}-1
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: {{ .Release.Name }}-gateway
  hostnames:
  - {{ .Values.environment.name }}.{{ .Values.environment.domain }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.environment.path }}
    backendRefs:
    - name: {{ .Values.app.name }}
      port: {{ .Values.environment.containerPort }}