apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.app.name }}
  type: NodePort
  ports:
    - port: {{ .Values.environment.port }}
      targetPort: {{ .Values.environment.targetPort }}
      nodePort: {{ .Values.environment.nodePort }}
      protocol: TCP
      name: http
